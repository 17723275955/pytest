  allureStory: 项目

get_project_list_01:
    host: ${{host()}}
    url: /apollo/hermes/project_list/$cache{get_project_list_01_study_uuid}/
    method: GET
    detail: 获取项目列表信息
    headers:
    requestType: data
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      page_number: 1
      row_limit_per_page: 6
      # 获取列表，一般不用依赖，直接拿接口的数据就可以了
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
      - case_id: creat_project_01
        dependent_data:
          - dependent_type: request
            jsonpath: $.data.study_uuid_fk
            set_cache: get_project_list_01_study_uuid


    sql:
    assert:
      status:
        jsonpath: $.status
        type: ==
        value: success
        AssertType:

