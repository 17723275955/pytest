login_01:
    host: ${{host()}}
    url: /show-parking/login
    method: POST
    detail: 正常登录
    headers:
#      Content-Type: application/json;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行    False
    is_run: False
    data:
      username: 'hy'
      password: 'bcfb271974c73d9df33517ab70b34bd36f1b5da07416f4a39a1c01218a09d00b'
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.code
        type: ==
        value: 200
        AssertType:
      # 断言接口返回的username
      username:
        jsonpath: $.message
        type: ==
        value: '操作成功'
        AssertType:
    sql:






login_02:
    host: ${{host()}}
    url: /show-parking/login
    method: POST
    detail: 输入错误的密码
    headers:
      Content-Type: application/json;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      username: 'hy'
      password: 'bcfb271974c73d9df33517ab70b34bd36f1b5da07416f4a39a1c01218a09d00b2'
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.message
        type: ==
        value: '操作失败：用户名与密码不匹配'
        AssertType:
      # 断言接口返回的username
      errorMsg:
        jsonpath: $.code
        type: ==
        value: 500
        AssertType:
    sql:

