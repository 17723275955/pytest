cardetail:
    host: ${{host()}}
    url: /show-parking/parking/order/detail
    method: GET
    detail: 车场详情查询
    headers:
      # 这里cookie的值，写的是存入缓存的名称
#      Content-Type: application/json
      Authorization: Bearer $cache{token}
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: params
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      id: $cache{cardetail_id}

    dependence_case: True
    # 依赖的数据
    dependence_case_data:
     - case_id: select_platenumber
       dependent_data:
            - dependent_type: response
              jsonpath: $.data.records[0].id
              set_cache: cardetail_id
#            - dependent_type: response
#                jsonpath: $.data.records[0].id
#                set_cache: cardetail_id
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.code
        type: ==
        value: 200
        AssertType:
      message:
        jsonpath: $.message
        type: ==
        value: "操作成功"
        AssertType:

