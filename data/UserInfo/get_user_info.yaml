# 公共参数
case_common:
  allureEpic: 开发平台接口
  allureFeature: 个人信息模块
  allureStory: 个人信息接口

get_user_info_01:
    host: ${{host}}
    url: /user/lg/userinfo/json
    method: GET
    detail: 正常获取个人身份信息
    headers:
      Content-Type: multipart/form-data;
      # 这里cookie的值，写的是存入缓存的名称
      cookie: login_cookie
    # 请求的数据，是 params 还是 json、或者file、date
    requestType: date
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.errorCode
        type: ==
        value: 0
        AssertType:
      # 断言接口返回的username
      username:
        jsonpath: $.data.userInfo.username
        type: ==
        value: '18800000001'
        AssertType:
    sql:
      - SELECT  AES_DECRYPT(FROM_BASE64 ( contact_mobile ),UNHEX(SUBSTR( SHA1( 'hkiqAXU6Ur5fixGHaO4Lb2V2ggausYwW' ), 1, 32 ))) as contactMobile, account_holder as accountHolder, attribute, ban_status as banStatus, bank_account as bankAccount, bank_name as bankName, biz_type as bizType, contact ,contact_mobile as contactMobile, corporate_id_number as corporateIdNumber, corporate_name as corporateName, deposit_bank as depositBank, (UNIX_TIMESTAMP(gmt_create) * 1000) as gmtCreate , (UNIX_TIMESTAMP(gmt_modified) * 1000) as gmtModified, id, `name`, `status`, supplier_type as supplierType, taxpayer_type as taxpayerType from test_obp_supplier.supplier where id = 237


