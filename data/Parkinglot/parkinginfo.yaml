case_common:
  allureEpic: 开发平台接口
  allureFeature: 停车场管理模块
  allureStory: 停车场管理

parkinginfo:
    host: ${{host()}}
    url: /show-parking/parkinglot/detail
    method: GET
    detail: 停车场信息
    headers:
      # 这里cookie的值，写的是存入缓存的名称
      Authorization: Bearer $cache{token}
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: params
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      id: 330863074

    dependence_case: False
    # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.code
        type: ==
        value: 200
        AssertType:
      message:
        jsonpath: $.message
        type: ==
        value: "操作成功"
        AssertType:

#      plate_number:
#        jsonpath: $.resCode
#        type: ==
#        value: $.plate_number
#        AssertType: SQL
    current_request_set_cache:
      - type: response
        jsonpath: $.success
        # 自定义的缓存名称
        name: 黄宇
    sql:
